<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin">Blog<span>Decafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="Contacto.html">Contacto</a>
                </nav>
            </div>
            <!--cierra la barra-->
            <div class="textoheader">
                <h2 class="firstmayus no-margin">blog de cafe con consejos y cursos</h2>
                <p class="firstmayus no-margin">aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>

        <!--cierra el contenedor-->
    </header>
    <main class="contenedor">
        <h2 class="centrartexto">Contacto</h2>
        <div class="grid centrarcolumnas">
            <div class="columna12">
                <img src="/img/contacto.jpg" alt="imagen de contacto">
            </div>
            <div class="columna10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">nombre</label>
                        <input type="text" id="nombre" placeholder="Tu nombre">

                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Tu Correo Electrónico">

                    </div>
                    <div class="campo campo-mensaje">

                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>

                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="enviar btm btm-primario">
                    </div>
                </form>
            </div>
        </div>
    </main class="contenedor">
    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog<span>Decafé</span></p>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="Contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
